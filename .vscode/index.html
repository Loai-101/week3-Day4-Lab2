<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  
  <div id="gameContainer">
    <h1 class="title">Tic-Tac-Toe</h1>
    <h2 class="currentPlayer">choose your team</h2>
    <div id="playerContainer">
    <button class = "firstPlayer">X</button>
    <button class = "secondPlayer">O</button>
    </div>
  </div>
  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <h2 id="statusText"></h2>

  <div class="scoreContainer">
    <h2 id="scoreX">Score X: 0</h2> 
    <h2 id="scoreO">Score O: 0</h2>
  </div>
 
  <button id="restartButton">Restart</button>
</body>
</html>
